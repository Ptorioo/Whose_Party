  是這樣的——因為新冠疫情的關係短暫地當了一下資管系和台大的一份子。當大家來到台大的時候我已經回到原本的學校不在台灣啦～雖然新的學年沒辦法跟大家見面，但在資管系的這一年感受到很多的快樂與美好，希望各位新生未來也會跟我有一樣的感覺！<br>
  雖然沒辦法在現實中見面，但還是很歡迎大家在網路上跟我見面，有任何問題也可以來問我（雖然找在場的學長姐可能更快XDDD）如果你喜歡以下的東西（啊不一定是東西），那我們很有可能變成好朋友喔><<br>
    *楊德昌&李滄東🎬 <br>
    *咖啡☕️ <br>
    *機械式相機&暗房🎞 <br>
    *班奈狄克康柏拜區&蒂坦史雲頓<br>
    *看足球（對...我不會踢）<br>
    *雪豹<br>
    *列維斯坦<br>
    *馬男波傑克🐴<br>
    *脫口秀&諧音梗...<br>
    *任何又醜又可愛的東西<br>
    *亂買書然後又不看📖 <br>
  最後，祝大家身體健康，平安快樂～～～
  '
