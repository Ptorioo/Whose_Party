  是這樣的——因為新冠疫情的關係短暫地當了一下資管系和台大的一份子。當大家來到台大的時候我已經回到原本的學校不在台灣啦～雖然新的學年沒辦法跟大家見面，但在資管系的這一年感受到很多的快樂與美好，希望各位新生未來也會跟我有一樣的感覺！<br>
