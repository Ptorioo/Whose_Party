<!-- Begin Download Modals -->
<div class="modals" class="modals">
    {% for downloadItem in site.data.download %}
    {% if page.modal == "crew" %}
    <div aria-hidden="true" aria-labelledby="crewDetailLabel-{{ crewMember.id }}"
      class="modal fade text-left people-modal" id="crewDetail-{{ crewMember.id }}" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="close">
              <svg class="icon icon-cross" viewBox="0 0 32 32">
                <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-cross"></use>
              </svg>
              <div class="close-mask" data-dismiss="modal"></div>
            </div>
            <div class="people-details">
              <div class="row">
                <div class="col-md-2 col-sm-2">
                  <div class="flow-img img-circle people-img"
                    style="background-image: url({{ site.baseurl | append: '/img/people/' | append: crewMember.thumbnailUrl }})">
                  </div>
                </div>
                <div class="col-md-10 col-sm-10 details">
                  <p class="name">{{ downloadItem.surname }}</p>
                  <!--<p class="about">{{ downloadItem.bio }}</p>-->
                  <ul class="social">
                    {% for social in downloadItem.social %}
                    <li>
                      <a href="{{ social["link"] }}" target="_blank">
                        <svg class="icon icon-{{ social["name"] }}" viewBox="0 0 32 32">
                          <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ social["name"] }}"></use>
                        </svg>
                      </a>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
  <!-- End Download Modals -->
